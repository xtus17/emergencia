name: Cron Emergencia

on:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Restore cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: .emergencia_cache
          key: emergencia-data-cache
          restore-keys: emergencia-data-cache

      - name: Display initial cache value
        run: |
          echo "Verificando contenido inicial de la caché..."
          if [ -f ".emergencia_cache/last_numero_parte.txt" ]; then
            echo "Último numeroParte en caché:"
            cat .emergencia_cache/last_numero_parte.txt
          else
            echo "El archivo de caché no existe (primera ejecución)."
          fi

      - name: Configure Firebase Admin
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase-service-account.json

      - name: Fetch Emergencia Data
        id: fetch_emergencia
        run: |
          mkdir -p .emergencia_cache
          LAST_NUMERO_PARTE=""
          
          if [ -f ".emergencia_cache/last_numero_parte.txt" ]; then
            LAST_NUMERO_PARTE=$(cat .emergencia_cache/last_numero_parte.txt)
          fi
          
          echo "Último numeroParte desde la caché: $LAST_NUMERO_PARTE"
          
          NEW_EMERGENCIA=$(curl -s https://emergencia-blue.vercel.app/api/scrapper || echo "")
          echo "Nueva emergencia obtenida desde el endpoint: $NEW_EMERGENCIA"
          
          if [ "$NEW_EMERGENCIA" != "" ]; then
            # Extraer numeroParte del JSON (último elemento del array data)
            NUEVO_NUMERO_PARTE=$(echo "$NEW_EMERGENCIA" | jq -r '.data[-1]' 2>/dev/null || echo "")
            
            echo "Nuevo numeroParte: $NUEVO_NUMERO_PARTE"
            
            if [ "$NUEVO_NUMERO_PARTE" != "$LAST_NUMERO_PARTE" ] && [ "$NUEVO_NUMERO_PARTE" != "" ] && [ "$NUEVO_NUMERO_PARTE" != "null" ]; then
              echo "Los numeroParte son diferentes. Procesando emergencia..."
              
              {
                echo 'EMERGENCIA_RESPONSE<<ENDJSON'
                echo "$NEW_EMERGENCIA"
                echo 'ENDJSON'
              } >> "$GITHUB_ENV"
              
              echo "$NUEVO_NUMERO_PARTE" > .emergencia_cache/last_numero_parte.txt
            else
              echo "El numeroParte es el mismo o vacío. No se procesará."
            fi
          else
            echo "No hay respuesta del endpoint."
          fi

      - name: Save cache
        uses: actions/cache@v3
        with:
          path: .emergencia_cache
          key: emergencia-data-cache

      - name: Install dependencies
        run: npm install

      - name: Send Notifications if Different
        if: env.EMERGENCIA_RESPONSE != ''
        run: |
          echo 'Enviando notificaciones con EMERGENCIA_RESPONSE:'
          echo "$EMERGENCIA_RESPONSE"
          node sendNotifications.js
        env:
          EMERGENCIA_RESPONSE: ${{ env.EMERGENCIA_RESPONSE }}

      - name: Display final cache value
        run: |
          echo "Verificando contenido final de la caché..."
          if [ -f ".emergencia_cache/last_numero_parte.txt" ]; then
            echo "numeroParte guardado:"
            cat .emergencia_cache/last_numero_parte.txt
          else
            echo "El archivo no existe."
          fi
